title: RideKit
path: ridekit
icon: mdi:bike-fast
type: sections
max_columns: 4
visible:
  - user: 88c60e0d0c144f23a86449c84f6a03d2

sections:
  - type: grid
    cards:
      - type: heading
        heading: Resistance Controls

      - type: tile
        entity: number.ridekit_flywheel_resistance_control
        name: Resistance Slider
        icon: mdi:tune-vertical
 
      - type: tile
        entity: sensor.ridekit_rotary_encoder_resistance
        name: Rotary %
        icon: mdi:rotate-right

      - type: tile
        entity: sensor.ridekit_flywheel_servo_raw_value
        name: Servo Level
        icon: mdi:chart-line

      - type: tile
        entity: sensor.ridekit_servo_output
        name: Servo %
        icon: mdi:percent

